<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h2>Student: #{studentsMyBatis.student.name}</h2>
    <h:outputText value="year studying: "/>
    <h:outputText value="#{studentsMyBatis.student.year}"/>
    <br/>
    <h:outputText value ="Selected courses:"/>
    <ui:repeat value="#{studentsMyBatis.selectedSubjects}" var="subject">
        <li>
            <h:outputText value="#{subject.name}"  />
        </li>
    </ui:repeat>
    <h2>Available subjects:</h2>
    <ol>
        <ui:repeat value="#{myBatisSubjectController.subjectMapper.selectAll()}" var="subject">
            <li><h:outputText value="#{subject.name}" /></li>
        </ui:repeat>
    </ol>
    <br/>

    <br/>
    <h:link outcome="universities" value="Back to MyBatis index page"/>
</h:body>
</html>
