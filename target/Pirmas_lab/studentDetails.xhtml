<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateStudentDetails.student.name}</h2>
    <h:form>
        <h:outputText value="jersey number: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateStudentDetails.student.jerseyNumber}" required="true" />
        <h:commandButton value="update" action="#{updateStudentDetails.updateStudentJerseyNumber()}">
            <f:param name="studentId" value="#{updateStudentDetails.student.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generateStudentJerseyNumber.jerseyGenerationStatus}" />
        <h:commandButton value="Generate student number?" disabled="#{generateStudentJerseyNumber.jerseyGenerationRunning}" action="#{generateStudentJerseyNumber.generateNewJerseyNumber()}">
            <f:param name="studentId" value="#{updateStudentDetails.student.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
